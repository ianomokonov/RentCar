{% extends 'base.html' %}
{% block title %}Добавление аренды{% endblock %}

{% block content %}
    <div class="pt-5">
        <h2 class="mb-4">Добавление аренды</h2>
        <form class="row w-50" action="{% url 'rent:add_rent' user.id %}" method="POST">
            {% csrf_token %}
            <div class="col-12">
                <div class="form-group">
          <span class="text-muted">Автомобиль</span
          ><select class="form-control" name="cars">

                    {% for k,v in cars_names.items %}
                        {% if k == car_id  %}
                            <option selected value="{{ k }}">{{ v }}</option>
                        {% else %}
                            <option value="{{ k }}">{{ v }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <span class="text-muted">Начало аренды</span>
                    <input
                            class="form-control"
                            type="date"
                            required
                            placeholder="Введите дату"
                            name="rent_from"
                    />
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <span class="text-muted">Конец аренды</span>
                    <input
                            class="form-control"
                            type="date"
                            required
                            placeholder="Введите дату"
                            name="rent_till"
                    />
                </div>
            </div>
        <div class="col-12">

            <button class="btn btn-success" type="submit">Добавить</button>
        </div>
        </form>
    </div>
{% endblock %}
