{% extends 'base.html' %}
{% block title %}Автомобили{% endblock %}

{% block content %}

    {% if cars_list %}
<ul>
        {% for car in cars_list %}
    <li><a href="{% url 'rent:cars_detailed' car.car_id%}">{{car.brand}} {{car.model}}</a></li>
        {% endfor %}
    {% else %}
        Данные не найдены
</ul>
    {% endif %}

{% endblock %}
