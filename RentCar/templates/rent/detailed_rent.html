{% extends 'base.html' %}
{% block title %}Аренда{% endblock %}

{% block content %}
    <div>
        <h2>Автомобиль {{rent.cars}}</h2>
        <p>Пользователь {{rent.user}}</p>
        <p>Аренда с {{rent.rent_from}} до {{rent.rent_till}}</p>
        <p>Стоимость {{rent.total_price}} р</p>
    </div>
        <div class="d-flex">
         <a class="btn btn-success mr-2" href="{% url 'rent:change_rent' rent.rent_id %}" role="button">Изменить</a>
         <form action="{% url 'rent:delete_rent' rent.rent_id user.id%}" method="POST">
             {% csrf_token %}
                <button class="btn btn-danger" type = "submit">Удалить</button>
         </form>
    </div>
{% endblock %}
